<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Jomhuria&family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
    <img src="landing-image.png" alt="">
    <form>
        <h2>Welcome</h2>
        <input type="text" placeholder="Email/User Name" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
        <p>
            <a href="forgot.html">Forgot Password ?</a>
        </p>
        <div>Don't have an account?
            <label>
                <a href="signup.html">Sign Up</a>
            </label>
        </div>
    </form>
    <a class="face" href="https://facebook.com">
        <ion-icon name="logo-facebook"></ion-icon>
    </a>
    <a class="twitter" href="https://twitter.com">
        <ion-icon name="logo-twitter"></ion-icon>
    </a>
    <a class="insta" href="https://instagram.com">
        <ion-icon name="logo-instagram"></ion-icon>
    </a>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <div class="social">
        <i class="fab fa-youtube"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
    </div>
</body>

</html>
