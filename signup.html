<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Jomhuria&family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
    <img src="signin.cd45fde5.svg" alt="">
    <form>
        <h2>Create Account</h2>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Second Name" required>
        <input type="text" placeholder="User Name" required>
        <input type="text" placeholder="Email" required>
        <input type="text" placeholder="Phone Number" required>
        <input type="text" placeholder="Father's Number" required>
        <input type="text" placeholder="Password" required>
        <input type="text" placeholder="Confirm Password" required>
        <input type="submit" value="Create Account">
        <div>
            <input id="male" type="radio" value="Male" />
            <label for="male">Male</label>
            <input id="female" type="radio" value="Female" />
            <label for="female">Female</label>
        </div>
        <p>
            <div class="aa">Already have an account?
                <label>
                    <a href="login.html">Login</a>
                </label>
            </div>
        </p>
    </form>
    <a class="face" href="https://facebook.com">
        <ion-icon name="logo-facebook"></ion-icon>
    </a>
    <a class="twitter" href="https://twitter.com">
        <ion-icon name="logo-twitter"></ion-icon>
    </a>
    <a class="insta" href="https://instagram.com">
        <ion-icon name="logo-instagram"></ion-icon>
    </a>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <div class="social">
        <i class="fab fa-youtube"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
    </div>

</body>

</html>
